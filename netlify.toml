[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect old /services URL to new /dumpster-sizes
[[redirects]]
  from = "/services"
  to = "/dumpster-sizes"
  status = 301
  force = true

# Canonical domain redirects - redirect www and non-www to canonical domain
[[redirects]]
  from = "https://www.thedumpsterman518.com/*"
  to = "https://thedumpsterman518.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.thedumpsterman518.com/*"
  to = "https://thedumpsterman518.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://thedumpsterman518.com/*"
  to = "https://thedumpsterman518.com/:splat"
  status = 301
  force = true

# SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimizations
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Canonical URL headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Canonical-URL = "https://thedumpsterman518.com"
    X-Robots-Tag = "index, follow"

[dev]
  command = "npm run dev"
  port = 3000 