[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect old /services URL to new /dumpster-sizes
[[redirects]]
  from = "/services"
  to = "/dumpster-sizes"
  status = 301
  force = true

# Redirect trailing slashes to non-trailing slash versions (except root)
# This prevents duplicate content issues
[[redirects]]
  from = "/service-areas/"
  to = "/service-areas"
  status = 301
  force = true

[[redirects]]
  from = "/dumpster-sizes/"
  to = "/dumpster-sizes"
  status = 301
  force = true

[[redirects]]
  from = "/faq/"
  to = "/faq"
  status = 301
  force = true

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301
  force = true

# Redirect service area pages with trailing slashes
[[redirects]]
  from = "/service-areas/*/"
  to = "/service-areas/:splat"
  status = 301
  force = true

# Canonical domain redirects - redirect www and non-www to canonical domain
# These redirects handle all variations to ensure proper canonicalization
[[redirects]]
  from = "https://www.thedumpsterman518.com/*"
  to = "https://thedumpsterman518.com/:splat"
  status = 301
  force = true
  headers = {X-Robots-Tag = "noindex"}

[[redirects]]
  from = "http://www.thedumpsterman518.com/*"
  to = "https://thedumpsterman518.com/:splat"
  status = 301
  force = true
  headers = {X-Robots-Tag = "noindex"}

[[redirects]]
  from = "http://thedumpsterman518.com/*"
  to = "https://thedumpsterman518.com/:splat"
  status = 301
  force = true
  headers = {X-Robots-Tag = "noindex"}

# Handle root domain redirects specifically
[[redirects]]
  from = "https://www.thedumpsterman518.com/"
  to = "https://thedumpsterman518.com/"
  status = 301
  force = true
  headers = {X-Robots-Tag = "noindex"}

[[redirects]]
  from = "http://www.thedumpsterman518.com/"
  to = "https://thedumpsterman518.com/"
  status = 301
  force = true
  headers = {X-Robots-Tag = "noindex"}

[[redirects]]
  from = "http://thedumpsterman518.com/"
  to = "https://thedumpsterman518.com/"
  status = 301
  force = true
  headers = {X-Robots-Tag = "noindex"}

# SPA routing - redirect non-asset requests to index.html
# This should be the last redirect rule and will not match files that exist
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Performance optimizations
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Ensure index.html is never cached so browsers always get the latest version
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Prevent indexing of asset files
[[headers]]
  for = "/assets/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/*.webp"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/*.png"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Canonical URL headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Canonical-URL = "https://thedumpsterman518.com"
    X-Robots-Tag = "index, follow"

[dev]
  command = "npm run dev"
  port = 3000 